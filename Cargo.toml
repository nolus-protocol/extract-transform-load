[package]
name = "etl"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.2", features = ["full"] }
tokio-tungstenite =  { version = "0.17", features = ["rustls-tls-native-roots"] }
futures = "0.3"
sqlx = { version = "0.6", features = ["runtime-tokio-rustls","mysql", "postgres", "chrono", "bigdecimal"] }
chrono = { version = "0.4", features=["serde"] }
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }
url = "2.3"
base64 = "0.13"
cosmos-sdk-proto = { version = "0.14", features = ["cosmwasm"] }
prost = "0.11"
bigdecimal = "0.3"
urlencoding = "2.1"
thiserror = "1.0"

[features]
mysql = []
postgres = []
default = ["postgres"]