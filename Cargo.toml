[package]
name = "etl"
version = "2.4.0"
edition = "2021"

[profile.dev]
debug = 0

[profile.release]
opt-level = 3
strip = true
overflow-checks = true
lto = true
codegen-units = 1

[dependencies]

actix-web = { version = "4.8" }
actix-cors = "0.7"
actix-files = "0.6"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.38", features = ["full"] }
tokio-tungstenite = { version = "0.23", features = ["rustls-tls-native-roots"] }
futures = "0.3"
sqlx = { version = "0.7", features = [
    "runtime-tokio-rustls",
    "postgres",
    "chrono",
    "bigdecimal",
] }

cosmrs = { version = "0.17", default-features = false, features = [
    "grpc",
    "bip32",
    "cosmwasm"
] }

tonic = { version = "0.11", default_features = false, features = [
    "channel",
    "gzip",
    "prost",
    "tls-roots",
    "transport",
    "zstd",
] }

chrono = { version = "0.4.37", features = ["serde"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
cosmos-sdk-proto = { version = "0.22", features = ["cosmwasm", "grpc-transport"] }
prost = { version = "0.13", features = ["derive"] }
bigdecimal = { version = "0.3", features = ["serde"] }
tendermint-rpc = { version = "0.38.1", features = ["websocket-client"] }

url = "2.5"
base64 = "0.22"
urlencoding = "2.1"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
sha256 = "1.5.0"