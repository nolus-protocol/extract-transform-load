[package]
name = "etl"
version = "2.5.2"
edition = "2021"
rust-version = "1.79.0"

[profile.dev]
debug = 0

[profile.release]
codegen-units = 1
incremental = false
lto = true
opt-level = 3
overflow-checks = true
rpath = false

[dependencies]

actix-web = { version = "4.9" }
actix-cors = "0.7"
actix-files = "0.6"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.40", features = ["full"] }
futures = "0.3"
sqlx = { version = "0.8", features = [
    "runtime-tokio-rustls",
    "postgres",
    "chrono",
    "bigdecimal",
] }

cosmrs = { version = "0.20", default-features = false, features = [
    "grpc",
    "bip32",
    "cosmwasm"
] }

tonic = { version = "0.12", default-features = false, features = [
    "channel",
    "gzip",
    "prost",
    "tls",
    "tls-roots",
    "transport",
    "zstd",
] }

chrono = { version = "0.4", features = ["serde"] }
cosmos-sdk-proto = { version = "0.25", features = ["cosmwasm", "grpc-transport",] }
prost = { version = "0.13", features = ["derive",] }
bigdecimal = { version = "0.4", features = ["serde"] }
tendermint-rpc = { version = "0.39", features = ["websocket-client"] }

url = "2.5"
base64 = "0.22"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
sha256 = "1.5.0"
ibc-proto = "0.49.0"

[features]
default = ["mainnet"]
mainnet = []
testnet = []
